tags:
  - name: Subscribing To IB Feeds
    description: >-
      Subscribe to qualified IB content. Please check the following pages for
      more details: 

       1. [On Demand Feed](https://developer.bloomberg.com/portal/documents/terminal_connect/ib_connect_on-demand_rest) 

       2. [Base Feed](https://developer.bloomberg.com/portal/documents/terminal_connect/ib_connect_base_feed_rest)

        3. [Enriched Feed](https://developer.bloomberg.com/portal/documents/terminal_connect/ib_connect_enriched_feed_rest) 
  - name: Posting to Idea Drawer
    description: >-
      Posting information to user's Idea Drawer, a chat staging component.
      Please check out this
      [page](https://developer.bloomberg.com/portal/documents/terminal_connect/ib_connect_on-demand_rest#ib_connect_on_demand_rest_api-on_demand_feed-posting_to_the_idea_drawer)
      for more details.
  - name: Updating Idea Drawer
    description: >-
      Updating information to user's Idea Drawer, a chat staging component.
      Please check out this
      [page](https://developer.bloomberg.com/portal/documents/terminal_connect/ib_connect_on-demand_rest#ib_connect_on_demand_rest_api-on_demand_feed-posting_to_the_idea_drawer)
      for more details.
  - name: Initiating Chats in IB
    description: >-
      Post structured and/or unstructured content to one or more users and chat
      rooms from a registered system.
       * The sender has to be enabled for both IB API and Chat Initiation.
       * The sender can only be from the same firm as the credentials.
       * A valid chat room recipient is a chat room which the sender is a member of.
       * A valid user recipient is a user with a valid uuid.
       * The maximum number of recipients is 50.
       * The message has to be encoded in UTF-8 and the maximum length is 250 characters.
       * The sender can receive up to 1 Chat Initiation popup in IB for every 2 seconds.
       * A user can have a maximum of 5 chat initiation widget windows open at a given time.
  - name: IB Chatbots
    description: >-
      Supports workflows in which a client posts content to IB chat rooms from
      registered chatbots.
