openapi: 3.0.0
info:
  title: IB Connect
  version: '1'
  x-logo:
    url: /portal/assets/redoc-cis-web/API_Documentation.svg
    backgroundColor: '#171717'
servers:
  - url: https://api.bloomberg.com/
  - url: /
components:
  schemas:
    ChatbotPostRequest:
      description: Chatbot Post Request
      type: object
      properties:
        chatbotId:
          $ref: '#/components/schemas/UserId'
        recipient:
          oneOf:
            - $ref: '#/components/schemas/RoomId'
        chatMessage:
          type: array
          minItems: 1
          maxItems: 1
          items:
            $ref: '#/components/schemas/ChatMessageChatbotPost'
      additionalProperties: false
      required:
        - chatbotId
        - recipient
        - chatMessage
    ChatInitiationRequest:
      description: Chat Initiation Request
      type: object
      properties:
        sender:
          $ref: '#/components/schemas/UserId'
        recipients:
          type: array
          minItems: 1
          maxItems: 50
          items:
            oneOf:
              - $ref: '#/components/schemas/UserId'
              - $ref: '#/components/schemas/RoomId'
        table:
          $ref: '#/components/schemas/JSONTable'
        chatMessage:
          $ref: '#/components/schemas/ChatMessageChatInitiation'
        structuredTemplate:
          type: array
          minItems: 0
          maxItems: 1
          items:
            $ref: '#/components/schemas/StructuredTemplate'
      additionalProperties: false
      required:
        - sender
    JSONTable:
      description: An object that contains a JSON representation of a table.
      type: object
      properties:
        json:
          type: object
          properties:
            rows:
              type: array
              items:
                $ref: '#/components/schemas/TableRow'
          additionalProperties: false
          required:
            - rows
      additionalProperties: false
      required:
        - json
    ChatMessageChatbotPost:
      description: An object that contains the chat content that can be sent to IB.
      type: object
      oneOf:
        - properties:
            messageElements:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/MessageElement'
              description: >-
                An array of different types of elements. Restrictions apply:
                each message can contain up to 10 MentionElements, 1
                TableElement or 1 CardElement.
          additionalProperties: false
        - properties:
            text:
              type: string
              minLength: 1
              example: How are you?
          additionalProperties: false
    ChatMessageChatInitiation:
      description: An object that contains the chat content that can be sent to IB.
      type: object
      properties:
        text:
          type: string
          minLength: 1
          maxLength: 1000
          example: How are you?
      additionalProperties: false
      required:
        - text
    Suggestion:
      description: >-
        A Suggestion must contain at least one of: a text or textElement (but
        not both), a structuredTemplate, or structuredElements.
      type: object
      properties:
        text:
          type: string
          example: Price for VMW US is 51.2
          description: >-
            Message 6000 characters or less in length. The text element is
            planned to be deprecated in favour of textElements. Cannot be used
            with the textElements property.
        action:
          description: >-
            The type of action which can be taken on this suggestion. VIEW_ONLY
            means the suggestion cannot be shared with anyone else; therefore
            hiding any sharing capabilities. ORIGINAL_ROOM allows sharing of a
            suggestion into the chat room which contains the triggering message.
            For (solicited) ideas, ORIGINAL_ROOM is the default action, if no
            property is explicitly provided. For unsolicited ideas, the default
            action is to allow sharing of a suggestion to a chat room if
            VIEW_ONLY is not provided. ORIGINAL_ROOM does not apply to
            unsolicited ideas. If ORIGINAL_ROOM is provided for unsolicited
            ideas, it will be ignored and the default action of unsolicited
            ideas will be performed instead.
          type: string
          enum:
            - VIEW_ONLY
            - ORIGINAL_ROOM
        structuredTemplate:
          type: array
          minItems: 0
          maxItems: 1
          items:
            $ref: '#/components/schemas/StructuredTemplate'
        textElements:
          description: >-
            An array containing text or link elements that will be concatenated
            in the idea. Cannot be used with the text property.
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/IdeaTextElement'
        structuredElements:
          description: >-
            An array containing structured content elements that will be
            appended to the end of the message. See IdeaStructuredElement for
            supported types.
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/IdeaStructuredElement'
      additionalProperties: false
    IdeaTextElement:
      description: An element of an idea that can be combined to form rich text messages.
      oneOf:
        - $ref: '#/components/schemas/TextElement'
        - $ref: '#/components/schemas/LinkElement'
    IdeaStructuredElement:
      description: A rich content element that can be added to a suggestion.
      oneOf:
        - $ref: '#/components/schemas/TableElement'
        - $ref: '#/components/schemas/MarketCommentaryElement'
    MessageElement:
      description: >-
        An element of a message that can be combined to form rich content
        messages.
      oneOf:
        - $ref: '#/components/schemas/TextElement'
        - $ref: '#/components/schemas/LinkElement'
        - $ref: '#/components/schemas/MentionElement'
        - $ref: '#/components/schemas/TableElement'
        - $ref: '#/components/schemas/CardElement'
    CardElement:
      description: >-
        A rich content element that can be posted by a chatbot. Each chatbot
        message can contain only 1.
      oneOf:
        - $ref: '#/components/schemas/MarketCommentaryElement'
        - $ref: '#/components/schemas/OrderUpdateElement'
    FeedMessageElement:
      description: >-
        An element of a message that can be combined to form rich content
        messages.
      oneOf:
        - $ref: '#/components/schemas/TextElement'
        - $ref: '#/components/schemas/LinkElement'
        - $ref: '#/components/schemas/UserMentionElement'
        - $ref: '#/components/schemas/TableElement'
        - $ref: '#/components/schemas/AttachmentElement'
    TextElement:
      description: Text Element
      type: object
      properties:
        contentType:
          type: string
          enum:
            - TEXT
          example: TEXT
          description: Should read "TEXT" for this element type
        text:
          type: string
          minLength: 1
          example: This is a plaintext message...
      additionalProperties: false
      required:
        - contentType
        - text
      example:
        contentType: TEXT
        text: This is a plaintext message...
    LinkElement:
      description: Link Element
      type: object
      properties:
        contentType:
          type: string
          enum:
            - LINK
          example: LINK
          description: Should read "LINK" for this element type
        href:
          type: string
          minLength: 1
          example: https://github.com/
        title:
          type: string
          minLength: 1
          example: Click Here
      additionalProperties: false
      required:
        - contentType
        - href
      example:
        contentType: LINK
        href: https://github.com/
        title: Click Here
    MentionElement:
      description: Mention Element (@John Doe) - Max of 10 per message
      type: object
      properties:
        contentType:
          type: string
          enum:
            - MENTION
          example: MENTION
          description: Should read "MENTION" for this element type
        user:
          $ref: '#/components/schemas/UserId'
      additionalProperties: false
      required:
        - contentType
        - user
    UserMentionElement:
      description: Mention Element (@John Doe)
      type: object
      properties:
        contentType:
          type: string
          enum:
            - USERMENTION
          example: USERMENTION
          description: Should read "USERMENTION" for this element type
        user:
          $ref: '#/components/schemas/User'
      additionalProperties: false
      required:
        - contentType
        - user
    TableElement:
      description: Table Element
      type: object
      properties:
        contentType:
          type: string
          enum:
            - TABLE
          example: TABLE
        rows:
          type: array
          items:
            $ref: '#/components/schemas/TableRow'
      additionalProperties: false
      required:
        - contentType
        - rows
    TableRow:
      description: Row element to construct Tables.
      type: object
      properties:
        cells:
          type: array
          items:
            $ref: '#/components/schemas/TableCell'
        isHeaderRow:
          type: boolean
          description: Style the row as a table header.
      additionalProperties: false
      required:
        - cells
    TableCell:
      description: Cell element to construct Rows.
      type: object
      properties:
        cell:
          type: array
          items:
            $ref: '#/components/schemas/CellContent'
        colspan:
          type: integer
          example: 1
          description: The number of columns the cell should span.
        rowspan:
          type: integer
          example: 1
          description: The number of rows the cell should span.
        halign:
          type: string
          description: Horizonally align the content within the cell.
          enum:
            - Left
            - Center
            - Right
      additionalProperties: false
      required:
        - cell
    CellContent:
      description: An element that represents content in an Table Cell.
      oneOf:
        - $ref: '#/components/schemas/TextCellContent'
    TextCellContent:
      description: An element that represents text in an Table Cell.
      type: object
      properties:
        text:
          type: string
          example: this-is-a-table-cell
        style:
          type: object
          description: The styles to apply to the cell text.
          properties:
            decorations:
              type: array
              items:
                type: string
                enum:
                  - Bold
                  - Italic
                  - Underline
                  - Strikethrough
          additionalProperties: false
      additionalProperties: false
      required:
        - text
    MarketCommentaryElement:
      type: object
      title: MarketCommentaryElement
      description: A structured element for commentary or analysis of a market event.
      properties:
        contentType:
          type: string
          enum:
            - MARKET COMMENTARY
          description: >-
            (This is currently an experimental feature and needs firm specific
            enablement)
        title:
          type: string
          title: Title
          description: The title of the Market Commentary.
          example: Out of the Box - Looking Out and Lookout
        body:
          description: The body of the Market Commentary.
          $ref: '#/components/schemas/MarketCommentaryBody/properties/rich-text'
        metadata:
          description: Additional data related to the content of the Market Commentary.
          $ref: '#/components/schemas/MarketCommentaryMetadata'
      required:
        - contentType
        - title
        - body
      additionalProperties: false
    MarketCommentaryBody:
      type: object
      properties:
        rich-text:
          type: object
          properties:
            blocks:
              type: array
              items:
                $ref: '#/components/schemas/MarketCommentaryBody/properties/block'
              minItems: 1
          required:
            - blocks
          additionalProperties: false
        block:
          oneOf:
            - $ref: '#/components/schemas/MarketCommentaryBody/properties/paragraph'
        paragraph:
          type: object
          title: Paragraph
          description: Represents a distinct section of text.
          properties:
            type:
              type: string
              enum:
                - Paragraph
            tokens:
              type: array
              items:
                $ref: >-
                  #/components/schemas/MarketCommentaryBody/properties/inline-token
              minItems: 1
          required:
            - type
            - tokens
          additionalProperties: false
        inline-token:
          oneOf:
            - $ref: '#/components/schemas/MarketCommentaryBody/properties/text-token'
            - $ref: '#/components/schemas/MarketCommentaryBody/properties/link-token'
        text-token:
          type: object
          title: Text
          description: Represents formatted text.
          properties:
            type:
              type: string
              enum:
                - Text
            text:
              type: string
            attributes:
              $ref: >-
                #/components/schemas/MarketCommentaryBody/properties/rich-text-attributes
          required:
            - type
            - text
          additionalProperties: false
          example:
            type: Text
            text: Jeff Bezos is having a tremendous year!
        link-token:
          type: object
          title: Link
          description: A link with optional display text.
          properties:
            type:
              type: string
              enum:
                - Link
            destination:
              $ref: '#/components/schemas/MarketCommentaryBody/properties/link'
            tokens:
              type: array
              items:
                anyOf:
                  - $ref: >-
                      #/components/schemas/MarketCommentaryBody/properties/text-token
              minItems: 1
          required:
            - type
            - destination
          additionalProperties: false
        rich-text-attributes:
          type: object
          title: Text formatting options
          properties:
            strong:
              title: Strong text
              description: Text with strong importance, seriousness, or urgency.
              type: boolean
            em:
              title: Emphasized text
              description: Text that has a stressed emphasis compared to surrounding text.
              type: boolean
            mark:
              title: Marked text
              description: >-
                Text which is marked or highlighted for reference or notation
                purposes.
              type: boolean
          minProperties: 1
          maxProperties: 1
          additionalProperties: false
        link:
          oneOf:
            - $ref: '#/components/schemas/MarketCommentaryBody/properties/bb-link'
            - $ref: '#/components/schemas/MarketCommentaryBody/properties/web-link'
        bb-link:
          type: object
          title: Bloomberg Link
          description: Represents a command which runs a Bloomberg function.
          properties:
            type:
              type: string
              enum:
                - BBLink
            mnemonic:
              type: string
            tails:
              type: array
              items:
                type: string
              minItems: 1
            securities:
              type: array
              items:
                type: string
                minItems: 1
          required:
            - type
            - mnemonic
          additionalProperties: false
          example:
            type: BBLink
            mnemonic: NSN
            securities:
              - IBM US Equity
            tails:
              - S8UOE9T0G1KW
        web-link:
          type: object
          title: Web Link
          description: Represents an http or https link.
          properties:
            type:
              type: string
              enum:
                - WebLink
            url:
              type: string
              description: The url has to be a valid link in URI format
          required:
            - type
            - url
          additionalProperties: false
          example:
            type: WebLink
            url: https://wwww.google.com
      additionalProperties: false
    MarketCommentaryMetadata:
      type: object
      properties:
        instruments:
          $ref: >-
            #/components/schemas/market_commentary_metadata_definitions/properties/instruments
      additionalProperties: false
    market_commentary_metadata_definitions:
      type: object
      properties:
        instruments:
          type: array
          minItems: 1
          maxItems: 3
          items:
            $ref: >-
              #/components/schemas/market_commentary_metadata_definitions/properties/listed-security
        listed-security:
          type: object
          properties:
            figi:
              $ref: >-
                #/components/schemas/structured_template_fields/properties/common_fields_figi
          required:
            - figi
          additionalProperties: false
      additionalProperties: false
    OrderUpdateElement:
      type: object
      title: OrderUpdateElement
      description: A structured element for an Order Update.
      properties:
        contentType:
          type: string
          enum:
            - ORDER UPDATE
          description: >-
            (This is currently an experimental feature and needs firm specific
            enablement)
        body:
          description: The body of the Order Update.
          oneOf:
            - $ref: '#/components/schemas/OrderUpdateBody/properties/MarketOrder'
            - $ref: '#/components/schemas/OrderUpdateBody/properties/LimitOrder'
      required:
        - contentType
        - body
      additionalProperties: false
    OrderUpdateBody:
      type: object
      properties:
        MarketOrder:
          type: object
          title: Market Order
          properties:
            side:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/side
            size:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/size
            instrument:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/instrument
            orderType:
              description: The condition/rule applied to the order execution.
              type: string
              enum:
                - MKT
            orderStatus:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/status
            strategy:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/strategy
            timestamp:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/timestamp
            notes:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/notes
            client:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/client
            broker:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/broker
            filledQuantity:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/filledQuantity
            timeInForce:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/timeInForce
            trader:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/trader
            maxParticipationPercentage:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/maxParticipationPercentage
            benchmark:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/benchmark
            account:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/account
            venue:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/venue
            totalMarketValue:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/totalMarketValue
            averagePrice:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/averagePrice
            targetPrice:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/targetPrice
          required:
            - side
            - size
            - instrument
            - orderType
            - orderStatus
            - timestamp
            - client
            - broker
            - filledQuantity
            - averagePrice
          additionalProperties: false
        LimitOrder:
          type: object
          title: Limit Order
          properties:
            side:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/side
            size:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/size
            instrument:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/instrument
            orderType:
              description: The condition/rule applied to the order execution.
              type: string
              enum:
                - LMT
            orderStatus:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/status
            strategy:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/strategy
            timestamp:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/timestamp
            notes:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/notes
            client:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/client
            broker:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/broker
            filledQuantity:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/filledQuantity
            timeInForce:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/timeInForce
            trader:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/trader
            maxParticipationPercentage:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/maxParticipationPercentage
            benchmark:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/benchmark
            account:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/account
            venue:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/venue
            totalMarketValue:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/totalMarketValue
            averagePrice:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/averagePrice
            limitPrice:
              $ref: >-
                #/components/schemas/OrderUpdateBody/properties/OrderUpdateFields/properties/limitPrice
          required:
            - side
            - size
            - instrument
            - orderType
            - orderStatus
            - timestamp
            - client
            - broker
            - filledQuantity
            - limitPrice
          additionalProperties: false
        OrderUpdateFields:
          properties:
            side:
              description: The trade side.
              type: string
            size:
              description: The quantity of the traded instrument.
              type: number
              minimum: 0
              exclusiveMinimum: true
            instrument:
              description: The traded instrument.
              type: object
              properties:
                figi:
                  $ref: >-
                    #/components/schemas/structured_template_fields/properties/common_fields_figi
              required:
                - figi
              additionalProperties: false
            status:
              description: The status or condition of the order.
              type: string
              enum:
                - Sent
                - Working
                - Rejected
                - Part-filled
                - Filled
                - CxlPend
                - Cancel
                - CxlRej
                - CxlForce
                - CxlRep
                - CxlRepRej
                - Replaced
                - CxlRepReq
                - Done
                - Queued
                - Hold
                - Corrected
                - Allocation Sent
                - Allocated
                - New
                - Assign
                - Completed
                - Suspended
                - Modified
                - Split Sent
                - Routed
            strategy:
              description: The name of the algorithm or the execution strategy.
              type: string
            timestamp:
              description: >-
                The epoch timestamp in milliseconds of the order update
                snapshot.
              type: number
              minimum: 0
            notes:
              description: Free form input for comments/special order instructions.
              type: string
            client:
              description: The client whose trade is being updated upon.
              type: string
            broker:
              description: The broker involved in the order.
              type: string
            filledQuantity:
              description: How much of the trade is done.
              type: number
              minimum: 0
            timeInForce:
              description: >-
                How long the order will remain active before it is executed or
                expires.
              type: string
              enum:
                - DAY
                - GTC
                - OPG
                - IOC
                - FOK
                - GTD
                - GTX
            trader:
              description: The trader involved in the order.
              type: string
            maxParticipationPercentage:
              description: >-
                How much of the average daily volume in that name are you
                willing to be accountable for?.
              type: string
            benchmark:
              description: Reference instrument, basket, index, price or benchmark bond.
              type: string
            account:
              description: Trading account/client portfolio ID.
              type: string
            venue:
              description: Exchange, ATS, dark pool - where the trade is being executed.
              type: string
            totalMarketValue:
              description: >-
                Approximate value of total order, or gross risk for undefined
                quantity of instrument.
              type: number
              minimum: 0
            averagePrice:
              description: Weighted average price of executed volume
              type: number
              minimum: 0
            limitPrice:
              description: >-
                The limit price for the order. Do not execute higher (buy) or
                lower (sell) than this
              type: number
              minimum: 0
              exclusiveMinimum: true
            targetPrice:
              description: Target execution price
              type: number
              minimum: 0
          additionalProperties: false
      additionalProperties: false
    AttachmentElement:
      description: >-
        A generic attachment object attached to the IB message that is specified
        by type of attachment
      type: object
      properties:
        contentType:
          type: string
          enum:
            - ATTACHMENT
        attachment:
          oneOf:
            - $ref: '#/components/schemas/FileAttachmentElement'
            - $ref: '#/components/schemas/ComponentAttachmentElement'
            - $ref: '#/components/schemas/AudioAttachmentElement'
      required:
        - contentType
        - attachment
      additionalProperties: false
    FileAttachmentElement:
      description: File Attachment Element
      type: object
      properties:
        type:
          type: string
          enum:
            - FILE
        name:
          type: string
        sizeBytes:
          type: integer
      required:
        - type
        - name
        - sizeBytes
      example:
        type: FILE
        name: file_name.jpg
        sizeBytes: 192178
      additionalProperties: false
    ComponentAttachmentElement:
      description: Launchpad Component Attachment Element
      type: object
      properties:
        type:
          type: string
          enum:
            - COMPONENT
        name:
          type: string
        componentId:
          type: string
      required:
        - type
        - componentId
        - name
      example:
        type: COMPONENT
        componentId: 10229
        name: Bloomberg Capital Markets
      additionalProperties: false
    AudioAttachmentElement:
      description: Audio Attachment Element
      type: object
      properties:
        type:
          type: string
          enum:
            - AUDIO
        audioEventId:
          type: string
        durationSecs:
          type: number
      required:
        - type
        - audioEventId
        - durationSecs
      example:
        type: AUDIO
        audioEventId: 47e2ceaa-fd7b-43d7-8fb2-0272115230be
        durationSecs: 12
      additionalProperties: false
    StructuredTemplate:
      description: >-
        An object that contains a list of fields in a template that can be sent
