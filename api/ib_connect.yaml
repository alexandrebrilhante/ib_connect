          type: string
          description: A unique identifier for a suggestion
          example: 38fbb198-bcc0-4e24-9f60-a666ca685eea
        recipients:
          description: List of users that the suggestion will be retracted from.
          type: array
          minItems: 1
          maxItems: 25
          items:
            oneOf:
              - $ref: '#/components/schemas/UserId'
      additionalProperties: false
      required:
        - '@type'
        - suggestionId
        - recipients
    PostResponse:
      description: >-
        Used to post a response.  The @type parameter needs to be "IDEA" or
        "UIDEA". The eventCorrelationId must match an eventId from an earlier
        ContentEvent for "IDEA".
      oneOf:
        - $ref: '#/components/schemas/IDEA'
        - $ref: '#/components/schemas/UIDEA'
      discriminator:
        propertyName: '@type'
    IDEA:
      description: >-
        Post an idea response to optional recipients,  along with an optional
        suggestion. The @type parameter needs to be "IDEA". Only 5 idea
        responses are accepted per eventId.
      type: object
      properties:
        '@type':
          type: string
          enum:
            - IDEA
        eventCorrelationId:
          type: string
          example: '16631215295476531217'
        recipients:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/UserId'
        suggestions:
          description: >-
            Suggestions must contain at least one of: either a text or
            textElements (but not both), a structuredTemplate, or
            structuredElements.
          type: array
          minItems: 0
          maxItems: 3
          items:
            $ref: '#/components/schemas/Suggestion'
        ideaHeaderProperties:
          $ref: '#/components/schemas/IdeaHeaderProperties'
      additionalProperties: false
      required:
        - '@type'
        - eventCorrelationId
        - suggestions
    UIDEA:
      description: >-
        Post an unsolicited idea. Unlike IDEA, no prior eventCorrelationId is
        needed. The @type parameter needs to be "UIDEA". There is a max of 3
        suggestions per request and 25 recipients.
      type: object
      properties:
        '@type':
          type: string
          enum:
            - UIDEA
        recipients:
          description: The users whose idea drawers will receive these ideas.
          type: array
          minItems: 1
          maxItems: 25
          items:
            oneOf:
              - $ref: '#/components/schemas/UserId'
        destinations:
          description: >-
            The destination list that the ideas can be shared with by the
            recipients. Only one of: roomIds or destinationIds can be provided.
          type: object
          properties:
            roomIds:
              $ref: '#/components/schemas/RoomIdList'
            destinationIds:
              $ref: '#/components/schemas/DestinationIdList'
          additionalProperties: false
        suggestions:
          description: >-
            Suggestions must contain at least one of: either a text or
            textElements (but not both), a structuredTemplate, or
            structuredElements.
          type: array
          minItems: 1
          maxItems: 3
          items:
            $ref: '#/components/schemas/Suggestion'
        ideaHeaderProperties:
          $ref: '#/components/schemas/IdeaHeaderProperties'
      required:
        - '@type'
        - recipients
        - destinations
        - suggestions
      additionalProperties: false
    RoomIdList:
