    get:
      summary: Subscribe to an IB Feed Stream
      description: >-
        Get events from an IB feed stream. For the Base Feed and Enriched Feed
        workflows, the 'messages' array will contain at most a single message.
        In the On Demand workflow, the 'messages' array may contain multiple
        messages.
      operationId: readStream
      tags:
        - Subscribing To IB Feeds
      parameters:
        - name: stream_id
          in: path
          description: Stream Identifier
          required: true
          schema:
            type: string
        - name: sendContentEvents
          in: query
          required: false
          schema:
            type: boolean
            default: true
          description: >-
            Determines if Content Events are being sent in stream. Accepts
            truthy and falsy values, for example "true" and "false"
            respectively. If a value that can't be interpreted as truthy or
            falsy is supplied, an HTTP response with error code 400 will be
            delivered.
        - name: sendIdeaDrawerFeedbackEvents
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: >-
            Determines if Idea Drawer Feedback Events are being sent in stream.
            Information regarding Idea Drawer can be found on this
            [page](https://developer.bloomberg.com/portal/documents/terminal_connect/ib_connect_on-demand_rest#ib_connect_on_demand_rest_api-on_demand_feed-posting_to_the_idea_drawer).
            Accepts truthy and falsy values, for example "true" and "false"
            respectively. If a value that can't be interpreted as truthy or
            falsy is supplied, an HTTP response with error code 400 will be
            delivered.
        - name: backfillId
          in: query
          required: false
          schema:
            type: string
          description: >-
            Specifies the event after which streaming will resume. Every message
            will have a backfillId field. Use this ID to request for a backfill.
            If the backfill ID is older than 5 minutes an HTTP response with
            error code 410 will be delivered. In this case you can try
            reconnecting without a backfillId query parameter to receive
            real-time events. If the backfill ID is invalid an HTTP response
            with error code 400 will be delivered.
