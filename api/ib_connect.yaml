    ContentEvent:
      description: >-
        Represents an event from the On Demand Feed, Base Feed, or Enriched
        Feed. The message parameter contains the actual content. The requester
        parameter will only be present in messages sent from the On Demand
        workflow. In this case, sender indicates the user who sent the message,
        while requester represents the user who forwarded the message to the
        API. Participants show a list of the participants in the chat room at
        the moment when this message is posted. Enrichments contain anything
        that a listening stream is interested in by this stream's configuration.
        For the Base Feed and Enriched Feed workflows, the 'messages' array will
        contain at most a single message. For the On Demand workflow,
        the'messages' array may contain multiple messages.
      type: object
      properties:
        '@type':
          type: string
          enum:
            - CONTENT_EVENT
        roomId:
          type: string
          example: PCHAT-0x4000001B22635
        roomName:
          type: string
          example: IB CONNECT TEAM
          description: >-
            Name of the IB Chatroom. It is only provided for persistent chat
            rooms.
        eventId:
          type: string
          example: DA453A324534E56456
        backfillId:
          type: string
          description: >-
            Can be used to resume streaming from after this event when a
            disconnection happens
          example: >-
            eyJwIjoxLCJvIjoyMywidCI6MTAwMH0=.bc65a282f83b3445c69359f8470296f867bc763ea4fc452f5725860ba4b4fd4a
        requester:
          $ref: '#/components/schemas/User'
        participants:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/User'
        trigger:
          $ref: '#/components/schemas/Trigger'
        enrichments:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Enrichment'
        messages:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Message'
      additionalProperties: false
      required:
        - '@type'
        - roomId
        - eventId
        - participants
        - trigger
        - messages
    IdeaDrawerFeedbackEvent:
      description: >-
        Represents an idea drawer feedback event from either the manual or
        automatic workflow. This event is sent back when a suggestion has been
        acted upon in idea drawer.
      type: object
      properties:
        '@type':
          type: string
          enum:
            - IDEA_DRAWER_FEEDBACK_EVENT
        suggestionId:
          type: string
          description: A unique identifier for a suggestion
          example: 38fbb198-bcc0-4e24-9f60-a666ca685eea
        destinations:
          type: array
          description: The room ids that the suggestion was shared with
          minItems: 1
          items:
            oneOf:
              - $ref: '#/components/schemas/RoomId'
              - $ref: '#/components/schemas/UserId'
        senderId:
          description: An object that uniquely identifies a Bloomberg user.
          $ref: '#/components/schemas/UserId'
        action:
          type: string
          description: Indicates whether the suggestion was sent as is or edited
          enum:
            - SENT_SUGGESTION
            - EDITED_SUGGESTION
        backfillId:
          type: string
          description: >-
            Can be used to resume streaming from after this event when a
            disconnection happens
          example: >-
            eyJwIjoxLCJvIjoyMywidCI6MTAwMH0=.bc65a282f83b3445c69359f8470296f867bc763ea4fc452f5725860ba4b4fd4a
      additionalProperties: false
      required:
        - '@type'
        - suggestionId
    User:
      description: >-
        An object that identifies a user by UUID. The field GPI has been
        DEPRECATED and will no longer be included in responses.
      type: object
      properties:
        uuid:
          type: integer
          format: int64
          example: 11111111
        gpi:
          deprecated: true
          description: DEPRECATED and will no longer be included in responses.
          type: string
          nullable: true
          example: '124124141412526'
        firmId:
          type: integer
          format: int64
          example: 9001
        firmName:
          type: string
          nullable: true
          example: CHAI TEA BANK
        fullName:
          type: string
          nullable: true
          example: Wolfgang Amadeus Mozart
        firstName:
          type: string
          nullable: true
          example: Wolfgang Amadeus
        lastName:
          type: string
          nullable: true
          example: Mozart
        login:
          type: string
          nullable: true
          example: wamozart
      additionalProperties: false
      required:
        - uuid
    UserId:
      description: An object that uniquely identifies a Bloomberg user.
      type: object
      properties:
        uuid:
          type: integer
          format: int64
          example: 11111111
      additionalProperties: false
      required:
        - uuid
    Room:
      description: An object containing information about an IB room.
      type: object
      properties:
        roomId:
          type: string
          example: PCHAT-0x0000001234567
      additionalProperties: false
      required:
        - roomId
    RoomId:
      description: >-
        An object that identifies an IB chat room. This can represent a
        transient or persistent chat room.
      type: object
      properties:
        roomId:
          type: string
          example: PCHAT-0x0000001234567
      additionalProperties: false
      required:
        - roomId
    RoomList:
      description: A list of objects each containing information about an IB Chatroom.
      type: object
      properties:
        rooms:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/Room'
      additionalProperties: false
      required:
        - rooms
    Trigger:
      description: >-
        Represents what caused the event to happen. The Trigger enum indicates
        why the messages was sent to the stream. A value of AUTOMATIC indicates
        that the messages was sent through the Base Feed or Enriched Feed
        workflow. Values beginning with MANUAL_ correspond to user actions in
        the On Demand workflow.
      type: string
      enum:
        - AUTOMATIC
        - MANUAL_SEND_TO_INTERNAL
    Message:
      description: >-
        An object providing message information. Message is the raw message
        content. It is an optional field dependent on the triggering event type.
        For example a manually triggered event would include this field.
        Timestamp is when this message is posted in the chat room. Sender is the
        one who posts this message. messageElements is an array of structured
        content; for example if a message is composed of a regular text message
        (e.g. "Hello, check out the table below:") followed by a table,
        messageElements will contain two items 1) a TextElement representing the
        regular text 2) a TableElement representing the table portition of the
        raw message
      type: object
      properties:
        message:
          type: string
          x-sensitive: true
          example: This is VMW US
        messageElements:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/FeedMessageElement'
        timestamp:
          type: string
          example: '2017-07-07T19:53:18+00:00'
        sender:
          $ref: '#/components/schemas/User'
        blastInfo:
          $ref: '#/components/schemas/BlastInfo'
        ibPostId:
          description: >-
            Unique identifier of the IB post. For Base Feed or Enriched Feed,
            this value will be the same as eventId. For On Demand Feed each IB
            post included in the event has a separate post Id.
          type: string
          example: '16487644644768481352'
        microTimestamp:
          description: Timestamp in microseconds.
          type: integer
          format: int64
          example: 1500321198000
        replyTo:
          $ref: '#/components/schemas/ReplyTo'
      additionalProperties: false
      required:
        - timestamp
        - sender
    ReplyTo:
      description: >-
        This field gets populated when the event is sent as a reply to another
        event and contains information about the event that is being replied to.
      type: object
      properties:
        eventId:
          description: The id of the IB event being replied to.
          type: string
          example: '16658326962761367580'
        messageElements:
          description: The structured content of the original message.
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/FeedMessageElement'
      additionalProperties: false
      required:
        - eventId
        - messageElements
    BlastInfo:
      description: Information about the blast event
      type: object
      properties:
        externalId:
          description: External Blast Id from chat initiation.
          type: string
      additionalProperties: false
    RetractSuggestion:
      description: Retraction of a Single Suggestion Element.
      type: object
      properties:
        '@type':
          type: string
          enum:
            - RETRACT_SUGGESTION
